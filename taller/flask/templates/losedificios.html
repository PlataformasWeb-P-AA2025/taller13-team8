<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo</title>
  </head>
  <body>
    <h5>Listado de edificios - {{numero_edificios}}</h5>

    {% for e in edificios %}

    <ol>
      <li><b>Nombre: </b>{{e['nombre']}}</li>
      <li><b>Direccion: </b>{{e['direccion']}}</li>
      <li><b>ciudad: </b>{{e['ciudad']}}</li>
      <li><b>tipo: </b>{{e['tipo']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
